<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en HTML5</title>
    <style>
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Multimedia</h1>
    <h2>Video en HTML5</h2>
    <div class="center">
        <video controls width="1500px" autoplay>
            <source src="mandalorian.mp4" type="video/webm">
        </video>
    </div>

    <h2>Audio</h2>
    <div class="center">
        <audio controls autoplay muted>
            <source src="lisa.mp3" type="audio/mp3">
        </audio>
    </div>

    <h3>Youtube</h3>
    <div class="center"><iframe width="560" height="315" src="https://www.youtube.com/embed/xGaZBfJOyAc?si=U4S4AIMReKvBAnk7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
    <div class="center"><iframe width="560" height="315" src="https://www.youtube.com/embed/2PHobK7oB0Y?si=0O_UD1haHAAJGGlJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>


</body>
</html>
